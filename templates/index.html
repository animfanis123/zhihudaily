{% extends "base.html" %}
{% block body %}
  <div class="col-md-offset-3">
  <ul>
    <h3>{{ display_date }}</h3>
    {% for item in lists %}
    <h4><a href={{ item['share_url'] }}>{{ item['title'] }}</a></h4>
    {% endfor %}
  </ul>
  </div>
  <nav >
    <ul class="nav nav-pills pull-left">
      <li role="presentation">
        <a href="{{ url_for('before', date=date, image=False) }}"><<< Previous</a>
      </li>
    </ul>
    {% if not is_today%}
    <ul class="nav nav-pills pull-right">
      <li role="presentation">
        <a href="{{ url_for('before', date=day_after, image=False) }}">Next >>></a>
      </li>
    </ul>
    {% endif %}
  </nav>
{% endblock %}
