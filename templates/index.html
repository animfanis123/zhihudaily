{% extends "base.html" %}
{% block body %}
  <div class="col-md-offset-2">
  <ul>
    <h3>{{ display_date }}</h3>
    {% for item in lists %}
    <h4><a href={{ item[1] }}>{{ item[0] }}</a></h4>
    {% endfor %}
  </ul>
  </div>
  <nav >
    <ul class="nav nav-pills pull-left">
      <li role="presentation">
        <a href="{{ url_for('before',date=date) }}"><<< Previous</a>
      </li>
    </ul>
    {% if not is_today%}
    <ul class="nav nav-pills pull-right">
      <li role="presentation">
        <a href="{{ url_for('before',date=day_after) }}">Next >>></a>
      </li>
    </ul>
    {% endif %}
  </nav>
{% endblock %}
