{% extends "base.html" %}
{% block body %}
<div class="container">
  {% for record in records %}
  <div class="news_content">
  <h3>{{ record['display_date'] }}</h3><hr/>
    {% for item in record['news'] %}
      <div class="col-md-3">
        <a href="{{ item['share_url'] }}"><img src="{{ item['image'] }}" width="250px" height="250px"></a>
        <div class="title">
          <p>{{ item['title'] }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
  {% endfor %}
  <div class="paginate">{{ pagination.links }}</div>
</div>
{% endblock %}
