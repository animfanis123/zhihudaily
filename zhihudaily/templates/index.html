{% extends "base.html" %}
{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-off-set-3 col-xs-12">
      <h3 class="text-center">{{ display_date }}</h3>
    </div>
  </div>
  <ul class="list-group">
    {% for item in lists %}
    <li class="list-group-item">
      <div class="row ">
        <div class="col-md-offset-3 col-md-6 col-xs-12">
          <a href={{ item['share_url'] }} class="">{{ item['title'] }}</a>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
  <div class="row">
    <div class="col-md-offset-3 col-md-6 col-xs-12">
      {% if day_before >= '20130519' %}
      <ul class="nav nav-pills pull-left">
        <li role="presentation">
          <a href="{{ url_for('text_ui.before', date=day_before, image=False) }}"><<< Previous</a>
        </li>
      </ul>
      {% endif %}
      {% if day_after %}
      <ul class="nav nav-pills pull-right">
        <li role="presentation">
          <a href="{{ url_for('text_ui.before', date=day_after, image=False) }}">Next >>></a>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
