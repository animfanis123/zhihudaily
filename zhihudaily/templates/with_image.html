{% extends "base.html" %}
{% block body %}
<div class="container">
  <div class="news_content">
  <h3>{{ display_date }}</h3><hr/>
  {% for item in lists %}
    <div class="col-md-3">
      <a href="{{ item['share_url'] }}"><img src="{{ item['image'] }}" width="200px" height="200px"></a>
      <div class="title">
        <p>{{ item['title'] }}</p>
      </div>
    </div>
  {% endfor %}
  </div>
  <nav>
    <ul class="nav nav-pills pull-left">
      <li role="presentation">
        <a href="{{ url_for('text_ui.before', date=date, image=True) }}"><<< Previous</a>
      </li>
    </ul>
    {% if not is_today%}
    <ul class="nav nav-pills pull-right">
      <li role="presentation">
        <a href="{{ url_for('text_ui.before', date=day_after, image=True) }}">Next >>></a>
      </li>
    </ul>
    {% endif %}
  </nav>
</div>
{% endblock %}
